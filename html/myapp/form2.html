<!DOCTYPE html>
<meta charset="UTF-8">


<html>
<head>
    <title>フォーム（新タイプ）</title>
</head>

<body>
    <section>
        <h1>date</h1>
        date:<input type="date" name="date"><br> datetime:
        <input type="datetime" name="datetime"><br> datetime-local:
        <input type="datetime-local" name="datetime-local"><br> month:
        <input type="month" name="month"><br> week:
        <input type="week" name="week"><br> time:
        <input type="time" name="time"><br> datetime_step:

        <input type="datetime" name="datetime" step="60"><br>
    </section>

    <section>
        <h1>number</h1>
        <input type="number" name="number" min="1" max="10" step="2"><br>
        <input type="range" name="range" min="0" max="100" step="1" onchange="alert(this.valueAsNumber)"><br>
    </section>

    <section>
        <h1>other</h1>
        search:<input type="search" name="search"><br>
        tel:<input type="tel" name="tel"><br>
        url:<input type="url" name="url"><br>
        email:<input type="email" name="email"><br>
        email_mlti:<input type="email" name="email" multiple><br>
        color:<input type="color" name="color" 
                   onchange="document.body.style.backgroundColor = 
                             document.getElementById('currentColor').textContent = this.value">
            <span id="currentColor"></span><br>
        </section>
</body>

</html>
